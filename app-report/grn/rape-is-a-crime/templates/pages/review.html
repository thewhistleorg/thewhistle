<form method="post" class="pure-form pure-form-aligned">
    {{> back}}

    {{#if @koa.flash.alias}}
    <p class="error">{{@koa.flash.alias}}</p>
    {{/if}}

    <div class="pure-g pure-u">
        <h1>Please review &amp; confirm details</h1>

        <h2>Report</h2>
        {{{reportHtml}}}

        {{#if files}}
        <h2>Files</h2>
        {{files}}
        {{/if}}

        <hr>

        <p>An assessor will read the report and take any necessary action. Your identity will remain
            anonymous and safe.</p>

        <ul>
            <li class="text-center">
                <button type="submit" name="submit" value="submit" accesskey="c" class="nav-action-button pure-button pure-button-primary">
                    <u>C</u>ontinue to Resources
                </button>
            </li>
        </ul>
        {{> notworking}}
    </div>

</form>
