- text: Racism tends to generate (and could emanate from) strong feelings and emotions that are not necessarily easy to define. If this is the case for you and the incident you are reporting, please describe what you felt as much as you can in the spaces provided below.

- text: '# What feelings or emotions were directed at you or at the victim(s) during this racist incident?'

- text: <br> If reporting on behalf of someone else or as a witness, please describe your perceptions of the emotions that were directed at that person.

- text: 'Tick all that apply and please elaborate in the box below:'

- input:
    name: emotions-directed
    label: 'Tick all that apply and please elaborate in the box below:'
    type: checkbox
    options:
        anger: 
            label: Anger
        contempt:
            label: Contempt
        disgust:
            label: Disgust
        fear:
            label: Fear
        hostility:
            label: Hostility
        indifference:
            label: Indifference
        rejection:
            label: Rejection
        resentment:
            label: Resentment
        well-meaning:
            label: Well-meaning-ness (feelings of admiration, exoticisation, or too much attention or perceiving humour, ignorance or cluelessness)
        other:
            label: Prefer to add emotions directed at me to this list
            subsidiary:
                - text: Emotions
                - input:
                    name: emotions-directed-other
                    type: text

- input:
    name: emotions-directed-elaborate
    label: Please elaborate
    type: textbox


