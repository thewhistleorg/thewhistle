<form method="post">
    {{> back}}{{> step}}
    {{> flash}}

    <div  class="margin-top-3">

        <h1>If you are able, please select where it happened.</h1>

        <ul id="question-where" class="question">
            <li>
                <label for="where"></label>
                <select name="where" id="where" class="w16">
                    {{#selected where}}
                    <option></option>
                    <option>School</option>
                    <option>Place of work</option>
                    <option>Neighbourhood</option>
                    <option>Survivor’s home</option>
                    <option>Perpetrator’s home</option>
                    <option>Other</option>
                    <option>I don’t remember / don’t know</option>
                    {{/selected}}
                </select>
                <div class="subsidiary hide">
                    <p>Please provide any more detail that might be useful (e.g. address, name of school).</p>
                    <input type="text" name="where-details" id="where-details" value="{{where-details}}" class="w100pc">
                </div>
            </li>
            <li>
                {{#checked where}}
                <input type="radio" name="where" id="where-skip" value="skip"> <!-- note same name as select -->
                <label for="where-skip" class="pure-radio greyed-out-unless-checked">Skip</label>
                {{/checked}}
            </li>
        </ul>
        {{> continue}}
        {{> notworking}}
    </div>
</form>
