    # Before you start...
    By completing this incident report form you are taking part in an independent research project developed by Dr Ella McPherson and Dr MÃ³nica Moreno Figueroa based at the Department of Sociology, University of Cambridge. You can find out more about the project [**here**](http://racismatcambridge.org/about/).

      * You can receive further support from the groups given [**here**](http://racismatcambridge.org/further-support/), or from college BME contacts which are listed [**here**](http://racismatcambridge.org/bme-contacts/).
      * As researchers, we are trained in keeping data confidential. We will preserve your confidentiality and keep the raw data safely stored. Your whole anonymous report will only be seen by staff and volunteers of The Whistle/Everyday Racism project at the University of Cambridge. We adhere to the code of ethics of the British Sociological Association: [**https://www.britsoc.co.uk/ethics**](https://www.britsoc.co.uk/ethics). You can find further information on our consideration of ethical issues [**here**](http://racismatcambridge.org/ethical-concerns/).
      * This report should take around 15 minutes to complete, but this might vary. Thank you for taking the time.
