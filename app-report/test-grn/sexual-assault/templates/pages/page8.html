<form method="post" class="pure-form">
    {{> back}}{{> step}}
    {{> flash}}

    <div  class="margin-top-3">

        <h1>Is there anything else you would like to add?</h1>

        <ul>
            <li>
                <label for="extra-notes">Extra notes:</label>
                <textarea class="pure-input-1" name="extra-notes" id="extra-notes" rows="4" autofocus>{{extra-notes}}</textarea>
            </li>
        </ul>
        <div class="text-center">
            <button type="submit" name="nav-next" value="next" accesskey="c" class="nav-action-button pure-button-primary pure-button">Submit and continue to Resources</button>
        </div>
    </div>

    <br><br>
    <p class="hint-text text-center">Form not working? Let us know <a href="https://docs.google.com/forms/d/e/1FAIpQLSfOQAPHzHGw2e9LfxRZPVzxi8YKVbQnWpqX_Dnf7MA85dZJyA/viewform?ts=5a7f42b3" target="_blank"><strong>here<strong></a></p>

</form>
