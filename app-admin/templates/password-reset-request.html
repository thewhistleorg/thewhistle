<!doctype html>
<html lang="en">
<head>
    <title>Reset password request</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/admin.css">
    <style>
        label { width: auto; }
        p { max-width: 48em; }
    </style>
</head>
<body>

<header>

{{>navpartial}}
{{>errpartial}}

</header>

<main>

<h1>Reset password request</h1>

<form method="post" class="pure-form">
    <p>If you have forgotten your password, wish to reset it, or you require an initial password,
        we can send you an email with a password reset link. (If you remember your password in the
        meantime, you can ignore this reset e-mail.)</p>
    <label for="email">Your e-mail address</label>
    <input name="email" id="email" type="email" required class="w16">
    <button type="submit" class="pure-button pure-button-primary">Send password reset e-mail</button>
</form>

</main>

</body>
</html>
