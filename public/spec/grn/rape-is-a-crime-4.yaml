- text: |
    # If you are able, please select where it happened

- input:
    name: where
    type: select
    label: Where
    options:
      blank:
        label: ''
      school:
        label: School
      work:
        label: Place of work
      neighbourhood:
        label: Neighbourhood
      survivorshome:
        label: Survivor’s home
      perpetratorshome:
        label: Perpetrator’s home
      other:
        label: Other
      unsure:
        label: I don’t remember / don’t know
    subsidiary:
      - text: |
          Please provide as much detail as you are able – this could be an address, restaurant
          name, or neighborhood or sights and landmarks you recall.
      - input:
          name: details
          type: textbox

- input:
    name: where
    label: Where
    type: radio
    options:
      skip: Skip
