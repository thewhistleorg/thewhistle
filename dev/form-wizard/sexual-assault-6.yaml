- text: |
    # This is an anonymous service. Any information you provide will be seen only by staff and
    volunteers of Global Rights Nigeria.

- text:
    on-behalf-of:self:  Try to describe as much of what has happened as you can. You may wish to
                        include what led up to the event, if there were any witnesses, or any
                        sights/sounds you remember from the event.
    on-behalf-of:other: Try to describe as much of what you know happened as you can. You may wish
                        to include what led up to the event, if there were any witnesses, or any
                        sights/sounds you remember from the event.

- input:
    name: description
    display-as: Description
    type: textbox
    label: Description
    required: true

- input:
    name: document
    type: library-file
    label: '**Please upload any evidence that could help.** This can be photos, videos or any other
      documents.'

- input:
    name: description-skip
    display-as: Description
    type: radio
    options:
      - skip: Skip

- input:
    name: nav-next
    display-as: false
    type: button
    value: next
    text: Submit and continue
    accesskey: c
