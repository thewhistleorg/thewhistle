<form method="post" class="pure-form pure-form-aligned">
    {{> back}}{{> step}}

    <div class="pure-u">
        <h1>Do you know who did it?</h1>
        <p class="hint-text">This could be one person or multiple people or a company or organisation.</p>
        <ul class="validation-errors">{{#@koa.flash.validation}}<li>{{this}}</li>{{/@koa.flash.validation}}</ul>
        <ul>
            <label for="who-y" class="pure-radio greyed-out-unless-checked">
                <li>
                    <input type="radio" name="do-you-know-who" id="who-y" value="y">
                    <span class="black-text">Yes</span><br>
                    <label for="relationship">How do you know them?</label>
                    <p class="hint-text">For example, it could be a relative, colleague, or acquaintance.</p>
                    <input type="text" name="relationship" id="relationship">
                </li>
            </label>
            <label for="who-n" class="pure-radio greyed-out-unless-checked">
                <li>
                    <input type="radio" name="do-you-know-who" id="who-n" value="n">
                    <span class="black-text">No</span>
                    <p>Please give us a description of the person/people:</p>
                    <textarea class="pure-input-1" name="who-description" id="who-description" rows="4">{{who-description}}</textarea>
                </li>
            </label>
        </ul>
        {{> continue}}
    </div>
</form>
