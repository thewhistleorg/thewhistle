<!doctype html>
<html lang="en">
<head>
    <title>The Whistle Eyewitness Report</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//unpkg.com/purecss@1.0.0/build/pure-min.css">
    <link rel="stylesheet" href="/css/base.css">
    <style>
        body {
            font-family: "Lucida Grande", "Lucida Sans Unicode", Helvetica, Arial, Verdana, sans-serif;
            background: white;
            color: #444444;
            margin-top: 2em;
            margin-bottom: 2em;
            max-width: 48em;
        }

        h1           { color: #888888; font-size: 2.4em; font-weight: normal; line-height: 1; }
        main h1      { margin: 0 0; max-width: 48em; }
        h3           { font-style: italic; }

        a            { color: #33a0c0; }

        main         { max-width: 48em; }

        a, a:visited { color: #33a0c0; }
        a.grey       { color: #999999; }

        .green       { color: #006600; }
        .red         { color: #660000; }


        form li.nav {
            clear: both;
        }
        button.nav {
            background: none;
            border: none;
            color: #009900;
            float: right;
            font-weight: bold;
            margin-top: 1em;
            cursor: pointer;
        }
        button.prev {
            float: left;
        }
        button.next {
            float: right;
        }

        label {
            margin-top: 1em;
            width: auto;
        }
        input, textarea {
            float: right;
            margin-top: 1em;
            width: 80%;
        }
        input[type=date], input[type=time] {
            width: auto;
        }

        table.progress {
            border-collapse: collapse;
            float: right;
            font-size: 80%;
        }
        table.progress td {
            border: 1px solid #009900;
            min-width: 3em;
            padding: 0.1em 0.25em;
            text-align: center;
        }
        table.progress td.current {
            background-color: #009900;
            color: #ffffff;
        }

        /* index */
        main.index div.what-happens {
            background: #b9cde5;
            border: 1px solid #234c7f;
            float: right;
            margin-left: 1em;
            padding: 1em;
            width: 30%;
        }
        main.index button {
            color: #234c7f;
            font-weight: bold;
        }

        /* warning */
        main.warning h1 { color: #990000; }
        main.warning a { color: #cc0000; }
        main.warning label { font-weight: bold; }

        main.warning input[type=checkbox] {
            float: none;
            width: auto;
        }

        /* what */
        main.what span.note { color: #990000; }

        /* who */
        main.who .safe {
            background-color: #ee3333;
            color: #ffffff;
            padding: 0.4em;
            text-align: center;
        }


    </style>
    <script defer src="/js/report.js"></script>
    <script>
        /* what */
        document.addEventListener('DOMContentLoaded', async function() {
            'use strict';
            const doc = document; doc.qrySel = doc.querySelector; doc.qrySelAll = doc.querySelectorAll;

            doc.qrySel('input[type=file]').onchange = cloneFileInput;

            function cloneFileInput(event) {
                const el = event.target;
                const copy = el.cloneNode(true);
                copy.onchange = cloneFileInput;
                copy.value = '';
                copy.id = 'document'+(doc.qrySelAll('input[type=file]').length);
                el.insertAdjacentElement('afterend', copy)
            }
        });
    </script>
</head>
<body>

    {{{@body}}}

</body>
</html>
