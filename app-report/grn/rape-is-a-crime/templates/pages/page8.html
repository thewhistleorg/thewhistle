<form method="post" class="pure-form">
    {{> back}}{{> step}}
    {{> flash}}

    <div  class="margin-top-3">

        <h1>Is there any other information that might be useful to us?</h1>

        <ul id="question-extra-notes" class="question">
            <li>
                <label for="extra-notes">Extra notes:</label>
                <textarea class="pure-input-1" name="extra-notes" id="extra-notes" rows="4" autofocus>{{extra-notes}}</textarea>
            </li>
        </ul>

        <p>If you would like to be contacted about this incident, please give your e-mail and/or
          your phone number.</p>
        <ul id="question-contact-details">
            <li>
                <label for="contact-email"></label>
                <input type="email" name="contact-email" id="contact-email" placeholder="E-mail address" class="pure-input-1">
            </li>
            <li>
                <label for="contact-phone"></label>
                <input type="tel" name="contact-phone" id="contact-phone" placeholder="Phone number" class="pure-input-1">
            </li>
        </ul>

        <div class="text-center">
            <button type="submit" name="nav-next" value="next" accesskey="c" class="nav-action-button pure-button-primary pure-button">Submit and continue to Resources</button>
        </div>
        {{> notworking}}
    </div>
</form>
