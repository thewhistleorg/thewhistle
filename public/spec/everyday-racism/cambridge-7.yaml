- text: '# Do you remember what were you doing when this racist incident occurred?'

- input:
    name: doing-what
    label: Doing what
    type: select
    options:
        blank:
            label: ''
        lecture:
            label: I was in a lecture
        supervision:
            label: I was in a supervision
        seminar:
            label: I was in a seminar/conference
        food:
            label: I was in a lunch/dinner context
        work:
            label: I was in my place of work
        accommodation:
            label: I was in my accommodation
        meeting:
            label: I was at a society meeting
        transit:
            label: I was in transit (walking, cycling, etc)
        other:
            label: Other
            subsidiary:
                - text: '### Please describe in your own words what you were doing:'
                - input:
                    name: doing-what-own-words
                    type: textbox
        skip:
            label: Skip

- text: '# When did the racist incident occur?'

- input:
    name: when
    label: when
    type: radio
    options:
        exact:
            label: I remember the exact date
            subsidiary:
                - text: Please select the date and approximate time
                - input:
                    name: date
                    type: library-date
                - input:
                    name: time
                    type: library-24hours
        approximate:
            label: I remember the approximate date
            subsidiary:
                - text: 'Please select when this happened:'
                - input:
                    name: within-options
                    label: Within options
                    type: select
                    options:
                        blank:
                            label:
                        lastweek:
                            label: This week
                        lastmonth:
                            label: This month
                        lasthalfyear:
                            label: Within the last 6 months
                        lastyear:
                            label: 6-12 months ago
                        longer:
                            label: More than 12 months ago
        period:
            label: It happened over a period of time
            subsidiary:
                - input:
                    name: time-period
                    label: When was this period?
                    type: textbox
        no: I do not remember
        skip: Skip

- text: '# Thinking of this incident, how often have you experienced this type of racism?'

- input:
    name: type-frequency
    label: Frequency
    type: select
    options:
        blank:
            label: ''
        one-off:
            label: It is a one off incident
        year:
            label: Several times a year
        month:
            label: Several times a month
        week:
            label: Several times a week
        day:
            label: Every day
        other:
            label: Other
            subsidiary:
                - text: '### Please specify:'
                - input:
                    name: type-frequency-other
                    type: textbox
        skip:
            label: Skip


- text: '# How often do you experience racism outside the University?'

- input:
    name: overall-frequency
    label: Frequency
    type: select
    options:
        blank:
            label: ''
        one-off:
            label: Once
        year:
            label: Several times a year
        month:
            label: Several times a month
        week:
            label: Several times a week
        day:
            label: Every day
        other:
            label: Other
            subsidiary:
                - text: '### Please specify:'
                - input:
                    name: overall-frequency-other
                    type: textbox
        skip:
            label: Skip