- step:
    type: standard

- flash:
    type: standard

- text: |
    Your alias for this session is {{alias}}. Please keep this alias in a safe place so you can
    check back in with us if necessary.

- text: '# Are you reporting on behalf of yourself or someone else?'

- input:
    name: on-behalf-of
    display-as: On behalf of
    type: radio
    options:
      - myself:       Me
      - someone-else: Someone else

- text:
    on-behalf-of:self:  If you are able, please provide your age and gender.
    on-behalf-of:other: If you are able, please enter your friendâ€™s age and gender.

- text: '### Gender'

- input:
    name: survivor-gender
    display-as: Survivor gender
    type: radio
    options:
      - m:    Male
      - f:    Female
      - skip: Skip

- text: '### Age'

- input:
    name: survivor-age
    display-as: Survivor age
    type: select
    options:
      -
      - 0-4
      - 5-9
      - 10-14
      - 15-19
      - 20-24
      - 25-29
      - 30-34
      - 35-39
      - 40-44
      - 45-49
      - 50-54
      - 55-59
      - 60-64
      - 65-69
      - 70-74
      - 75-79
      - 80+

- input:
    name: survivor-age
    display-as: Survivor age
    type: radio
    options:
      - skip: Skip

- next:
    text: Submit and continue
    accesskey: c
