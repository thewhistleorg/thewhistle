<form method="post">
    {{> step}}
    {{> flash}}
    <div class="margin-top-3">

        <h1>Are you reporting on behalf of yourself or someone else?</h1>

        <ul id="on-behalf-of">
            {{#checked on-behalf-of}}
            <li>
                <input type="radio" name="on-behalf-of" id="myself" value="myself">
                <label for="myself">Myself</label>
            </li>
            <li>
                <input type="radio" name="on-behalf-of" id="someone-else" value="someone-else">
                <label for="someone-else">Someone else</label>
            </li>
            {{/checked}}
        </ul>
        {{> continue}}
<br><br>
<p class="hint-text text-center">Form not working? let us know <a href="https://docs.google.com/forms/d/e/1FAIpQLSfOQAPHzHGw2e9LfxRZPVzxi8YKVbQnWpqX_Dnf7MA85dZJyA/viewform?ts=5a7f42b3" target="_blank"><strong>here<strong></a></p>
    </div>
</form>
