<main>

<table class="progress"><tr><td>TBC</td></tr></table>

<h1>Survivor-centred response form</h1>
<h2>Administrative information</h2>

<form method="post">
    <ul>
        <li>
            {{#checked sex}}
            <label>Sex of survivor</label>
            <input type="radio" name="sex" id="sex-f" value="f" autofocus> <label for="sex-f">Female</label>
            <input type="radio" name="sex" id="sex-m" value="m"> <label for="sex-m">Male</label>
            {{/checked}}
        </li>
        <li class="nav">
            <button type="submit" name="nav-prev" value="prev" class="nav prev">⇐ Previous</button>
            <button type="submit" name="nav-next" value="next" class="nav next">Next ⇒</button>
        </li>
    </ul>
</form>

</main>
