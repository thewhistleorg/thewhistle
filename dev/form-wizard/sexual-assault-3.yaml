- text:
    on-behalf-of:self:  '# To start, do you remember when this happened or when it began?'
    on-behalf-of:other: '# To start, does your friend remember when this happened or when it began?'

- text: We understand this can be difficult. Please take your time and tell us as much as you are able.

- input:
    name: when
    display-as: Happened
    type: radio
    values:
      - date:
          label: Yes, exactly when it happened
          subsidiary:
            - text: Please select the date and approximate time
            - input:
              - name: date
                type: library-date
            - input:
              - name: time
                type: library-24hours
      - within:
          label: Yes, about when it happened
          subsidiary:
            - text: For example, last month, a couple of years ago, â€¦
            - input:
                name: within-options
                type: select
                options:
                  - last week
                  - last month
                  - last year
                  - more than a year ago
      - dont-remember: I do not remember
      - skip: Skip

- text: '# Is it still happening?'

- input:
    name: still-happening
    display-as: Still happening?
    values:
      - y: Yes
      - n: No
      - skip: Skip

- input:
    name: nav-next
    display-as: false
    type: button
    value: next
    text: Submit and continue
    accesskey: c
