<!doctype html>
<html lang="en">
<head>
    <title>Add Resource | The Whistle</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="/css/notifications.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js" integrity="sha256-+JMHsXRyeTsws/tzbIh5YHQxRdKCuNjmvNcTFtY6DLc=" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.0/js.cookie.min.js" integrity="sha256-9Nt2r+tJnSd2A2CRUvnjgsD+ES1ExvjbjBNqidm9doI=" crossorigin="anonymous"></script>
    <script src="/js/admin/notifications.js" defer></script>
    <script src="https://www.googletagmanager.com/gtag/js?id=UA-107905163-1" async></script>
    <script src="/js/admin/ga.js" async></script>
</head>
<body>

<header>

{{>navpartial}}

</header>

<main>

<h1>Add resource</h1>

{{>errpartial}}

    <form method="post" class="pure-form pure-form-aligned">
        <ul>
            <li class="pure-control-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" value="{{name}}" required autofocus class="w24">
            </li>
            <li class="pure-control-group">
                <label for="address">Address</label>
                <input type="text" name="address" id="address" value="{{address}}" required class="w36">
            </li>
            <li class="pure-control-group">
                <label for="phone">Phone(s)</label>
                <input type="text" name="phone" id="phone" value="{{phone}}" class="w24">
                <span class="small grey">Comma-separated list of phone numbers</span>
            </li>
            <li class="pure-control-group">
                <label for="email">E-mail(s)</label>
                <input type="text" name="email" id="email" value="{{email}}" class="w36">
                <span class="small grey">Comma-separated list of e-mail addresses</span>
            </li>
            <li class="pure-control-group">
                <label for="website">Website</label>
                <input type="url" name="website" id="website" value="{{website}}" class="w36">
                <span class="small grey">Website address (including http/https prefix)</span>
            </li>
            <li class="pure-control-group">
                <label for="services">Services</label>
                <input type="text" name="services" id="services" value="{{services}}" class="w36">
                <span class="small grey">Semicolon-separated list of services offered</span>
            </li>
            <li class="pure-control-group">
                {{#checked category}}
                <label>Category</label>
                <input type="radio" name="category" id="category-legal" value="Legal aid" required> <label for="category-legal">Legal aid</label>
                <input type="radio" name="category" id="category-medical" value="Medical help"> <label for="category-medical">Medical Help</label>
                <input type="radio" name="category" id="category-counselling" value="Mental health counselling"> <label for="category-counselling">Mental health counselling</label>
                {{/checked}}
            </li>

            <li class="pure-control-group">
                <label></label>
                <button type="submit" class="pure-button pure-button-primary">Add resource</button>
            </li>
        </ul>
    </form>

</main>

</body>
</html>
