<div class="cam-email-verification">
    <h3>Please enter here your @cam.ac.uk or @cantab.net email address</h3>
    <p>We will not store your email address - we only use it to verify that you affiliated with the University.</p>
    <input type="email" id="cam-email" name="email-nostore" required/>
    <input type="button" id="send-code-btn" name="send-verification-nostore" value="Send Verification Code"/>
    <p id="email-err" class="email-err-text hide">Please enter a valid Cambridge email address.</p>
    <br>
    <div id="verification-code-block" class="hide">
        <p><strong>Now please go to your email and copy the verification code.</strong></p>
        <h3>Verification Code:</h3>
        <input type="text" name="verification-code"/>
    </div>
    <br>
</div>
