- text: <br> Please keep hold of your alias (which is in your verification email) if you would like to make a further report later on so that we can link them together. If you lose it or forget it, you can still submit a new report under a new alias.

- text: Your report will help us gather evidence to further research on the workings of racism and to sustain the work of student and staff antiracist activism in the University pushing the agenda for institutional change.

- text: 'Results to date of End Everyday Racism project are available here: (link??). Note that it may take a few days to add your data to the Project’s results.'

- text: '# What’s next? Where can you get further support?'

- text: |
    ### Support for Students is available via:
      * Student Union Advice Service (from Cambridge University Student Union and Graduate Union) [**CUSU**](https://www.cusu.co.uk/), Email: [advice@studentadvice.cam.ac.uk](mailto:advice@studentadvice.cam.ac.uk), Tel, 01223 333313.
      * BME Campaign, Cambridge University Student Union: [www.cusu.co.uk/about/liberation-campaigns/the-black-and-minority-ethnic-campaign](https://www.cusu.co.uk/about/liberation-campaigns/the-black-and-minority-ethnic-campaign/)
      * FLY, Cambridge University's network and forum for women and non-binary people of colour: [www.facebook.com/FLYcambridge](https://www.facebook.com/FLYcambridge/), [flygirlsofcambridge.com](https://flygirlsofcambridge.com/)
      * Look out for your BME contacts in your College.
      * [Student Counselling Service](https://www.counselling.cam.ac.uk/)
      * [Mental Health Advisors](https://www.counselling.cam.ac.uk/studentcouns/mha)
      * [University's Race Equality website](https://www.race-equality.admin.cam.ac.uk/)
      * Community-wide services such as [Nightline](https://linkline.org.uk/) and [Samaritans Cambridge](https://www.samaritans.org/branches/cambridge-samaritans).
    ### Support for Academic, Academic-Related and Assistant Staff is available via:
      * University and College Union, University of Cambridge Branch: [Cambridge UCU](http://www.ucu.cam.ac.uk/), [admin@ucu.cam.ac.uk](mailto:admin@ucu.cam.ac.uk), Tel, 01223 764944
      * [Support Services for staff at the University's Race Equality website](https://www.race-equality.admin.cam.ac.uk/help-and-advice/staff-support-and-reporting)
