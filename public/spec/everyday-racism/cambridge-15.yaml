- text: '# Status and affiliation at the University of Cambridge: please provide the following information to help us better understand your experience.'

- text: '## Status at University'

- input:
    name: status
    label: University status
    type: radio
    options:
        student:
            label: Student
            subsidiary:
                - text: 'Please specify:'
                - input:
                    name: student-specify
                    label: 'Type of student'
                    type: select
                    options:
                        blank:
                            label: ''
                        undergrad:
                            label: Undergraduate student
                        masters:
                            label: Masters student
                        phd:
                            label: PhD student
                        undergrad-visiting:
                            label: Visiting undergraduate student
                        postgrad-visiting:
                            label: Visiting postgraduate student
        academic:
            label: Academic staff
            subsidiary:
                - text: 'Please specify:'
                - input:
                    name: academic-specify
                    label: 'Please specify:'
                    type: select
                    options:
                        blank:
                            label: ''
                        postdoc:
                            label: Post-doc
                        full-time:
                            label: Full time
                        part-time:
                            label: Part time
                        visiting:
                            label: Visiting scholar
        non-academic:
            label: Non-academic staff
            subsidiary:
                - text: 'Please specify:'
                - input:
                    name: non-academic-specify
                    label: 'Please specify:'
                    type: select
                    options:
                        blank:
                            label: ''
                        admin:
                            label: Admin staff
                        support:
                            label: Support staff
                        temp:
                            label: Temp staff
        other:
            label: Other
            subsidiary:
                - input:
                    name: status-other-specify
                    label: 'Please specify:'
                    type: text
        skip: Skip

